{% extends 'blog/base.html' %}

{% block content %}
    <div class="post">
        <h1>{{ post.title }}</h1>
        {% if post.published_date %}
            <div class="date">
                {{ post.published_date }}
            </div>
        {% endif %}
        <hr>
        <p>{{ post.text|linebreaksbr }}</p>
        <hr>
        <p>
            {% if user.is_authenticated %}
            <a href="{% url 'post_edit' pk=post.pk %}">Edit</a>
            {% endif %}
        </p>
    </div>
{% endblock %}
