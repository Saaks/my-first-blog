{% extends 'blog/base.html' %}
{% block content %}
    {% for post in posts %}
        <div class="post">
            <h1><a href="{% url 'post_detail' pk=post.pk %}">{{ post.title }}</a></h1>
                <div class="date">
                    <p>{{ post.published_date }}</p>
                </div>
                    <p>{{ post.text|linebreaksbr }}</p>
                    <p>&nbsp;</p>
                     <a href="{% url 'post_detail' pk=post.pk %}" class="date">Comments: {{ post.comments.count }}</a>
                </div>
            <hr class="hr">
    {% endfor %}
{% endblock %}
