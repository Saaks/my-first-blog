<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <title>일기는 일기장에</title>
</head>
<body>
        <div>
            <h2>일기는 일기장에</h2>
        </div>
{% for post in posts %}
        <div>
            <p><b>{{ post.title }}</b></p>
            <p>published: {{ post.published_date }}</p>
            <p>{{ post.text|linebreaksbr }}</p>
        </div>
{% endfor %}
</body>
</html>
